<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="imagenes/image 1.png" alt="Logo 1" class="header-image">
        <img src="imagenes/AluraGeek.png" alt="Logo 2" class="header-image">
    </header>
    <main>
      <div class="container">
        <section class="productos">
            <h1>MIS PRODUCTOS:</h1>
            <section class="block left-block">
              
            </section>
            
        </section>
        
        <div class="block right-block">
          <h1>AGREGAR PRODUCTO:</h1>
          <div class="form-group">
            <label for="name">Nombre del producto:</label>
            <input type="text" id="name" placeholder="Ingresa el nombre">
          </div>
          <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" id="price" placeholder="Ingresa el precio">
          </div>
          <div class="form-group">
            <label for="image">Imagen (URL):</label>
            <input type="url" id="image" placeholder="Ingresa la URL de la imagen">
          </div>
          <div class="buttons">
            <button class="send">Enviar</button>
            <button class="clear" type="reset">Limpiar</button>
          </div>    
        </div>
      </div>
    </main>
      
    <footer class="footer">
     <div class="footer_img">
        <img src="imagenes/image 1.png" alt="Logo 1" class="header-image">
        <img src="imagenes/AluraGeek.png" alt="Logo 2" class="header-image">
     </div>
     <div class="footer_tex">
        <h6>DESARROLLADO POR JOSE JAMES GIRALDO</h6>
        <H6>ALURA LATAM 2024</H6>
     </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
